name: CI - Build, Scan, and Push Docker Image

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: fastapi-app
  IMAGE_TAG: latest
  DOCKER_REPO: junjiewee/fastapi-app:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: junjiewee/fastapi-app:latest

  trivy-scan:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Run Trivy scan on image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: junjiewee/fastapi-app:latest
          format: table
          exit-code: "0"
          severity: HIGH,CRITICAL

  deploy:
    needs: trivy-scan
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig (Minikube)
        run: |
          mkdir -p "$HOME/.kube"
          echo "${{ secrets.KUBECONFIG }}" > "$HOME/.kube/config"

      - name: Display cluster info (will fail for Minikube)
        run: |
          kubectl cluster-info || echo "Minikube is not reachable from GitHub Actions."
          kubectl get nodes || echo "Cannot list nodes."

      - name: Deploy to Minikube
        run: |
          kubectl apply -f deployment.yaml || echo "Deployment failed (expected for Minikube)."
          kubectl apply -f service.yaml || echo "Service deploy failed (expected for Minikube)."

      - name: Show deployed resources
        run: |
          kubectl get deploy || echo "Cannot list deployments."
          kubectl get svc || echo "Cannot list services."
