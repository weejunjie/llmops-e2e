name: CI - Build, Scan, and Push Docker Image

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: llmsecops-fastapi
  IMAGE_TAG: latest
  DOCKER_REPO: junjiewee/llmsecops-fastapi

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ env.DOCKER_REPO }}:${{ env.IMAGE_TAG }}

  trivy-scan:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Run Trivy scan on image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.DOCKER_REPO }}:${{ env.IMAGE_TAG }}
          format: table
          exit-code: "0" #
          severity: HIGH,CRITICAL

  deploy:
    needs: trivy-scan
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p "$HOME/.kube"
          echo "${{ secrets.KUBECONFIG }}" > "$HOME/.kube/config"

      - name: Show cluster info
        run: |
          kubectl cluster-info || echo "Cluster not reachable from GitHub runner (local Docker Desktop cluster)."
          kubectl get nodes || echo "Cannot list nodes."

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml || echo "Deployment failed (expected if cluster is local-only)."
          kubectl apply -f k8s/service.yaml || echo "Service deploy failed (expected if cluster is local-only)."

      - name: Show deployed resources
        run: |
          kubectl get deploy || echo "Cannot list deployments."
          kubectl get svc || echo "Cannot list services."
