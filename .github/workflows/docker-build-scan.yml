name: CI - Build, Scan, and Push Docker Image

on:
  push:
    branches: [main]

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          set -e
          docker build -t fastapi-app:latest .

      # 5Ô∏è‚É£ Push to Docker Hub
      - name: Push image to Docker Hub
        run: |
          set -e
          docker tag fastapi-app:latest junjiewee/fastapi-app:latest
          docker push junjiewee/fastapi-app:latest

      # 6Ô∏è‚É£ Clean up Docker space to free disk
      - name: Free Docker space
        run: |
          docker system prune -af
          docker volume prune -f

      # 7Ô∏è‚É£ Install and run Trivy vulnerability scan (remote scan on Docker Hub image)
      - name: Scan image with Trivy (remote)
        run: |
          echo "üîß Installing Trivy..."
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

          echo "üöÄ Running Trivy scan on Docker Hub image..."
          trivy image --severity HIGH,CRITICAL --format table --exit-code 0 junjiewee/fastapi-app:latest | tee trivy-report.txt

      # 8Ô∏è‚É£ Upload Trivy scan report as GitHub Action artifact
      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-report
          path: trivy-report.txt

  deploy-and-validate:
    runs-on: ubuntu-latest
    needs: build-scan-push

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Minikube
      - name: Set up Minikube
        uses: medyagh/setup-minikube@master

      # 3Ô∏è‚É£ Deploy manifests
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml

      # 4Ô∏è‚É£ Wait for rollout (with debug fallback)
      - name: Wait for deployment rollout
        run: |
          echo "‚è≥ Waiting for rollout..."
          kubectl rollout status deployment/gpt-huggingface --timeout=120s || (
            echo "‚ùå Rollout failed, printing debug info..."
            kubectl get pods -o wide
            kubectl describe pods
            kubectl logs -l app=gpt-huggingface --tail=50
            exit 1
          )

      # 5Ô∏è‚É£ Get final deployment and service info
      - name: Verify K8s status
        run: |
          kubectl get deploy
          kubectl get svc

      # 6Ô∏è‚É£ Install kube-score
      - name: Install kube-score
        run: |
          curl -L https://github.com/zegl/kube-score/releases/latest/download/kube-score_1.17.0_linux_amd64.tar.gz -o kube-score.tar.gz
          tar -xzf kube-score.tar.gz
          sudo mv kube-score /usr/local/bin/

      # 7Ô∏è‚É£ Run kube-score analysis
      - name: Run kube-score
        run: kube-score score --output-format ci deployment.yaml service.yaml
