name: CI - Build, Scan, Deploy to Kind

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: fastapi-app
  IMAGE_TAG: latest
  DOCKER_REPO: junjiewee/fastapi-app:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKER_REPO }}

  trivy-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.DOCKER_REPO }}
          format: table
          exit-code: "0"
          severity: HIGH,CRITICAL

  deploy:
    needs: trivy-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Kind (Kubernetes in Docker)
        uses: engineerd/setup-kind@v0.9.0
        with:
          version: v0.21.0

      - name: Load Docker image into Kind
        run: |
          kind load docker-image ${{ env.DOCKER_REPO }}

      - name: Deploy to Kind cluster
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml

      - name: Show deployed resources
        run: |
          kubectl get deploy
          kubectl get svc
